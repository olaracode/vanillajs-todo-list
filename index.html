<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List-Vanilla.JS</title>
    <script src="https://kit.fontawesome.com/e6b3ee50ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="todo-container">
      <div class="todo-card">
        <header>
          <h1>Mi lista de tareas</h1>
        </header>
        <div class="todo-controllers">

          <input
          type="text"
          id="todo"
          name="task"
          placeholder="Una nueva tarea"
          />
          <button id="btn-add" class="primary">Agregar</button>
        </div>
        <ul id="todo-list">
          <li>
            <span>Tarea de ejemplo</span>
            <button class="delete">
              <i class="fa-solid fa-trash"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
